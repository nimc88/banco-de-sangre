
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Despacho de Unidad</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 700px; margin: auto; border: 1px solid #ccc; padding: 20px; }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; }
        .check-container { display: flex; align-items: center; margin-top: 10px; }
        .checkmark { font-size: 24px; color: green; margin-left: 10px; cursor: pointer; }
        .button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Despacho de Unidad</h2>
        <label for="unidad">Seleccionar unidad recibida</label>
        <select id="unidad">
            <option>Unidad 001 - PRBC - O+</option>
            <option>Unidad 002 - PRBC Fraccionada - O+</option>
        </select>

        <label for="fecha">Fecha de despacho</label>
        <input type="date" id="fecha">

        <label for="hora">Hora de despacho</label>
        <input type="time" id="hora">

        <label for="enfermero">Enfermero(a)</label>
        <input type="text" id="enfermero">

        <label for="mt">Tecnólogo Médico (MT)</label>
        <input type="text" id="mt">

        <div class="check-container">
            <label for="inspeccion">¿Pasa inspección?</label>
            <input type="checkbox" id="inspeccion">
        </div>

        <label for="notas">Notas (fugas u observaciones)</label>
        <textarea id="notas" rows="3"></textarea>

        <button class="button" onclick="generarPDF()">Generar PDF</button>
    </div>

    <script>
        function generarPDF() {
            alert("Simulación: PDF generado con la información de la unidad seleccionada.");
        }
    </script>
</body>
</html>
