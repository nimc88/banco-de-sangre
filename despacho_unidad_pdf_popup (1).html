
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Despacho de Unidad - Banco de Sangre</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #fff3f3; }
        h1 { color: #b30000; }
        .form-section { margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        .checkmark { font-size: 1.2em; }
        .button { margin-top: 20px; background: #b30000; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .button:hover { background: #800000; }
    </style>
</head>
<body>
    <h1>Despachar Unidad</h1>
    <div class="form-section">
        <label for="unidadRecibida">Seleccionar unidad recibida:</label>
        <select id="unidadRecibida">
            <option>Seleccionar unidad...</option>
            <option>Unidad #001 - PRBC - O+</option>
            <option>Unidad #002 - PRBC Fraccionada - A+</option>
            <option>Unidad #003 - Plaquetas - B+</option>
        </select>

        <label for="fechaDespacho">Fecha de Despacho:</label>
        <input type="date" id="fechaDespacho">

        <label for="horaDespacho">Hora de Despacho:</label>
        <input type="time" id="horaDespacho">

        <label for="enfermero">Enfermero(a):</label>
        <input type="text" id="enfermero">

        <label for="mt">Tecnólogo Médico (MT):</label>
        <input type="text" id="mt">

        <label>¿La unidad pasa inspección?</label>
        <input type="checkbox" id="inspeccionCheck">
        <label for="inspeccionCheck" class="checkmark">✅ Unidad en buenas condiciones</label>

        <label for="notas">Notas adicionales:</label>
        <textarea id="notas" rows="4"></textarea>

        <button class="button" onclick="generarPDF()">Generar PDF</button>
    </div>

    <script>
        function generarPDF() {
            alert("Simulación de PDF: el documento con los datos del recibo y despacho se generaría aquí e incluiría la firma del Tecnólogo Médico.");
        }
    </script>
</body>
</html>
