      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #a00000;

<body>
  <div class="formulario">
    <h2 style="text-align:center;">Registro de Transfusión - Unidad de Emergencia</h2>

    <label>ID del Componente:</label>
    <input id="id_componente" value="PRBC-75122822" />

    <label>Tipo de Componente:</label>
    <input id="tipo_componente" value="PRBC" />

    <label>Volumen:</label>
    <input id="volumen" value="±250 mL" />

    <label>Temperatura:</label>
    <select id="temperatura">
      <option>1 °C</option><option>2 °C</option><option>3 °C</option>
      <option>4 °C</option><option>5 °C</option><option>6 °C</option>
    </select>

    <label>Tipo de Sangre del Componente:</label>
    <select id="tipo_sangre_componente"><option>O+</option></select>

    <label>Tecnólogo Médico (MT):</label>
    <input id="tecnologo" value="Norma Medina" />

    <label>Paciente:</label>
    <input id="paciente" value="Juan Pérez" />

    <label>Número de expediente:</label>
    <input id="expediente" value="12345678" />

    <label>Tipo de Sangre del Paciente:</label>
    <select id="tipo_sangre_paciente"><option>A+</option><option>B+</option></select>

    <label>Doctor:</label>
    <input id="doctor" value="Dr. Rivera" />

    <label>Enfermero (RN):</label>
    <input id="enfermero" value="Lic. Martínez" />

    <label>Área de destino:</label>
    <select id="area_destino"><option>Emergencia</option><option>Intensivo</option></select>

    <label>Fecha de despacho:</label>
    <input id="fecha_despacho" type="date" value="2025-07-13"/>

    <label>Hora de despacho:</label>
    <input id="hora_despacho" type="time" value="14:30" />

    <label>Observaciones:</label>
    <textarea id="observaciones">Unidad entregada sin incidencias</textarea>

    <button onclick="generarPDF()">Generar PDF</button>

          ["Fecha de despacho", document.getElementById("fecha_despacho").value],
          ["Hora de despacho", document.getElementById("hora_despacho").value],
          ["Observaciones", document.getElementById("observaciones").value],
        ];

        
    const body = data.map(item => [item[0], item[1]]);
    doc.autoTable({
        head: [["Campo", "Valor"]],
        body: body,
    
          startY: 40,
          head: headers,
          body: data,
          theme: 'grid',
          styles: { fontSize: 10, cellPadding: 3 }
        });

        const pageHeight = doc.internal.pageSize.height;
        doc.text("Firma del Tecnólogo Médico (MT): ____________________________", 14, pageHeight - 20);
        doc.save("registro_transfusion_historial.pdf");
      };
    }
  </script>
</body>
</html>
